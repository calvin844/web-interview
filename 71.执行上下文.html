<script>
    /**
        执行上下文（EC）就是代码执行的环境
        代码正式执行之前就会进入到执行环境中，就是进入到执行上下文中
        执行上下文的工作流程：
            1. 创建变量对象（变量提升）：
                1.1. 声明变量
                1.2. 声明函数及函数的参数
                1.3. 全局变量对象：this 为 window
                1.4. 局部变量对象：抽象的但确实存在
            2. 确认this的指向：
                2.1. 全局： this -> window
                2.2. 局部： this -> 调用其的对象
            3. 创建作用域链：
                3.1 父级作用域链 + 当前的变量对象
            4. 扩展：
                ECObj（执行上下文对象） = {
                    变量对象:{变量, 函数, 函数的形参},
                    scopeChain（作用域链）: 父级作用域链 + 当前的变量对象,
                    this：{window || 调用其的对象}
                }
            而我们一般提到的执行上下文对象是指this
    */

</script>
