<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>42.truly变量与falsely变量</title>
</head>

<body>
	<script type="text/javascript">
		/*
			经过2次翻转处理后还是true的变量为truly变量
			truly变量：!!a === true 的变量
			falsely变量：!!a === false 的变量

			以下变量为falsely变量，除此之外都是truly变量
			!!0 === false
			!!NaN === false
			!!'' === false
			!!null === false
			!!undefined === false
			!!false === false

			if语句判断的是truly变量还是falsely变量
		*/

		console.log(!!0 === false)
		console.log(!!NaN === false)
		console.log(!!'' === false)
		console.log(!!null === false)
		console.log(!!undefined === false)
		console.log(!!false === false)

		console.log(10 && 0)  // &&遇到falsely变量就返回
		console.log(0 && 10)
		console.log('' || 'abc') // ||遇到truly变量：就返回
		console.log(!window.abc)
	</script>
</body>

</html>
