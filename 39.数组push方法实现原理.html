<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>39.数组push方法实现原理</title>
	</head>

	<body>
		<script type="text/javascript">
			let obj = {
				2:3,
				3:4,
				length:2,
				push:Array.prototype.push
			}
			obj.push(1) //obj[obj.length]=1   =>   obj[2]=1
									// obj.length+1       =>   obj.length=3
			
			obj.push(2) //obj[obj.length]=1   =>   obj[3]=2
									// obj.length+1       =>   obj.length=4
			console.log(obj)
			
			// push方法实现原理：把下标为数组长度的元素赋值为push进去的值，并且数组长度加1
			Array.prototype.push = function(val){
				this[this.length] = val
				this.length++
			}
		</script>
	</body>
</html>
