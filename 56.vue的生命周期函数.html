<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.vue的生命周期函数</title>
</head>

<body>
    <!-- 
        beforeCreate：this变量还不能使用，在data下的数据，和methods下的方法，watcher中的事件都不能获取得到
        created：可以操作vue实例中的数据和各种方法，但是还不能对DOM节点进行操作
        beforeMounted：在挂载开始之前被调用，相关的render函数首次被调用，相应子组件在这个生命周期中加载
        mounted：挂载完毕，这时DOM节点已经被渲染到文档内，一些需要DOM的操作在此时才能正常进行
        beforeUpdate：data中数据已经更新完毕，页面视图还未响应更改
        updated：数据和视图都更新完毕
        beforeDestroy：销毁之前，实例上事件、指令等都可以使用，这里组件没有真正的销毁
        destroy：数据、指令等完全销毁
     -->
</body>

</html>
