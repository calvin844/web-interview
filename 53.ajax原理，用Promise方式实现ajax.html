<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>53.ajax原理，用Promise方式实现ajax</title>
</head>

<body>
	<script type="text/javascript">
		// POST 请求
		const xhr = new XMLHttpRequest()
		xhr.open("POST", "/api", true) //第三个参数true表示异步请求，false表示同步请求
		xhr.onreadystatechange = function () {
			// xhr.readyState：
			// 0表示未初始化，还没调用send方法
			// 1表示载入，已调用send方法，正在发送请求
			// 2表示载入完成，send方法执行完成，已经接收到全部响应内容
			// 3表示交互，正在解析响应内容
			// 4表示完成，响应内容解析完成，可以在客户端调用
			if (xhr.readyState === 4) {
				// xhr.status:
				// 2xx：表示成功处理请求
				// 3xx：需要重定向，浏览器直接跳转
				// 4xx：客户端请求错误
				// 5xx：服务端错误
				if (xhr.status === 200) {
					// 返回结果是JSON格式的，所以需要转义输出
					console.log(JSON.parse(xhr.responseText))
					// alert(xhr.responseText)
				}
			}
		}
		const postData = {
			userName: 'zhangsan',
			password: "abc"
		}
		// POST数据需要以JSON格式进行发送，GET的话send参数设置为null即可
		xhr.send(JSON.stringify(postData))

		function ajax(url) {
			const p = new Promise((resolve, reject) => {
				const xhr = new XMLHttpRequest()
				xhr.open('GET', url, true)
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							resolve(JSON.parse(xhr.responseText))
						} else if (xhr.status === 404) {
							reject(new Error('404'))
						}
					}
				}
				xhr.send(null)
			})
		}

		const url = '/data/test.json'
		ajax(url)
			.then(res => console.log(res))
			.catch(err => console.error(err))


	</script>
</body>

</html>
