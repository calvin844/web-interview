<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>18.call和apply的区别是什么，哪个性能更好？</title>
	</head>

	<body>
		<script type="text/javascript">
			/* 
				call和apply都是用来让函数执行并且改变this指向的，都是function原型上的方法，
				而每一个函数都作为function这个类的实例都可以调取类原型上的call和apply方法
			*/
		 
			// bind没有立刻把函数执行，只是把函数的this进行预先处理
			
			// call的传参是一个一个传给函数，传参数量不固定，
			//       第一参数为指定this指向，后面参数为调用函数所需参数
			// fn.call(obj,10,20,30)
			
			// apply的传参要求以数组形式传递，固定传参数量为2个，
			//			 第一参数为指定this指向，第二参数为函数所需参数的数组形式集合
			// fn.apply(obj,[10,20,30])
			
			
			// 传参个数三个或三个以内call和apply性能差不多,但是如果传参个数多于三个,call比apply性能好一些
			
			
			// 自己实现性能测试
			// console.time()可以测试出一段程序执行的时间
			// console.profile(),在火狐浏览器中安装firebug，可以更精准的获取到程序每一个步骤所消耗的时间
			console.time('A')
			for(var i=0;i<1000000;i++){}
			console.timeEnd('A')
		</script>
	</body>
</html>
