		<title>30.数组扁平化去重升序</title>

	<body>
		<script type="text/javascript">
			/*
			编写一个程序，将数组扁平化，并去除其中重复部分数据，最终得到一个升序且不重复的数组
		*/
			let arr = [
				[1, 2, 2],
				[3, 4, 5, 5],
				[6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10
			]
			let nArr = doArr(arr)
			console.log(nArr)
			function doArr(arr) {
				arr = arr.flat(Infinity);
				arr = new Set(arr)
				let newArr = Array.from(arr).sort((a, b) => a - b)
				return newArr
			}
