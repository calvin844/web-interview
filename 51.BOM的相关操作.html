<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>51.BOM的相关操作</title>
</head>

<body>
	<script type="text/javascript">
		/*
			BOM
			浏览器对象模型，主要用于操作浏览器相关API
			如：navigator（浏览器型号等信息），screen（屏幕信息），location（地址栏信息），history（历史记录信息）
		*/

		// navigator
		const ua = navigator.userAgent
		const isChrome = ua.indexOf('Chrome') 
		console.log(isChrome)

		// screen
		console.log(screen.width)
		console.log(screen.height)

		// location
		console.log(location.href)  //获取URL
		console.log(location.protocol) //获取协议
		console.log(location.pathname) //获取路径
		console.log(location.search)//获取查询字符串(?a=b&c=d)
		console.log(location.hash) //获取URL中的hash

		// history
		history.back()
		history.forward()


	</script>
</body>

</html>
