	<title>48.单线程和异步</title>
</head>

<body>
	<script type="text/javascript">
		/*
			JS是单线程语言，简单来说，就只能同时做一件事
			浏览器和nodejs已支持JS启动进程，如web worker
			JS和DOM渲染共用一个线程，因为JS可修改DOM结构，但是DOM渲染时JS必须停止，JS执行时DOM渲染必须停止

			为什么需要异步？
			遇到等待，因为JS执行时，DOM无法进行渲染，即JS执行时间较长时，无法对页面做任何操作

		*/
	</script>
</body>

</html>
