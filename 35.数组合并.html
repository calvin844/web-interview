<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>35.数组合并</title>
	</head>

	<body>
		<script type="text/javascript">
			var ary1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2']
			var ary2 = ['A', 'B', 'C', 'D']
			// 合并后：['A1', 'A2','A', 'B1', 'B2','B', 'C1', 'C2','C', 'D1', 'D2'，'D']
			// 方法一（会打乱原数组顺序）：
			// ary2 = ary2.map(item => item + "人")
			// let arr = ary1.concat(ary2)
			// arr = arr.sort((a, b) => a.localeCompare(b)).map(item => item.replace('人', ''))
			// console.log(arr)

			var ary1 = ['D1', 'D2', 'A1', 'A2', 'C1', 'C2', 'B1', 'B2']
			var ary2 = ['B', 'A', 'D', 'C']
			// 方法二：
			let n = 0
			for (let i = 0; i < ary2.length; i++) {
				let item2 = ary2[i]
				for (let k = 0; k < ary1.length; k++) {
					let item1 = ary1[k]
					if (item1.includes(item2)) {
						// 如果包含就记录一下当前这一项的索引值（后面还有包含的会重新记录这个值）
						n = k;
					}
				}
				// 把当前item2这一项插入到ary1中n的后面
				ary1.splice(n + 1, 0, item2)
			}
			console.log(ary1)
		</script>
	</body>
</html>
