<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>63.CORS的简单请求和复杂请求的区别？</title>
</head>

<body>
    <script>
        /*
            CORS（跨域资源共享），是浏览器技术的规范，用来避开浏览器的同源策略

            Access-Control-Allow-Origin
            指示请求的资源能共享给哪些域
            Access-Control-Allow-Credentials
            指示当请求的凭证标记为true时，是否响应该请求
            Access-Control-Allow-Headers
            用在对预请求的响应中，指示实际的请求中可以使用哪些HTTP头
            Access-Control-Allow-Methods
            指定对预请求的响应中，哪些HTTP方法允许访问请求的资源
            Access-Control-Expose-Headers
            指示哪些HTTP头的名称能在响应中列出
            Access-Control-Max-Age
            指示预请求的结果能被缓存多久
            Access-Control-Request-Headers
            用于发起一个预请求，告知服务器正式请求会使用哪些HTTP头
            Access-Control-Request-Method
            用于发起一个预请求，告知服务器正式请求会使用哪一种HTTP请求方法
            Origin
            指示获取资源的请求是从什么域发起的

            CORS可以分成简单请求和复杂请求，简单请求只发送一次请求，复杂请求在发送实际请求前会先发送一次“预请求”
            简单请求是同时满足以下两个条件的请求：
            1. HTTP方式是下列之一
                HEAD,GET,POST
            2. HTTP头信息不超出以下几种字段
                Accept
                Accept-Language
                Content-Language
                Last-Event-ID
                Content-Type，但仅能是下列之一
                    application/x-www-form-urlencoded
                    multipart/form-data
                    text/plain

            反之就是复杂请求，复杂请求表面上看起来和简单请求使用上差不多，但实际上浏览器发送了不止一个请求，
            其中最先发送的是一种“预请求”，此时作为服务器，也需要返回“预回应”作为响应，预请求实际上是对服务器的一种权限请求，
            只有当预请求成功返回，实际请求才开始执行
        */

    </script>

</body>

</html>
