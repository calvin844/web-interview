<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>7.变量提升</title>
	</head>

	<body>
		<script type="text/javascript">
			// 变量提升：代码执行之前在当前作用域下会把所有带var（提前声明不赋值）和function（提前声明和定义）关键字的提前声明或者定义
			// new一个函数，等于把该函数执行
			function Foo() {
				getName = function() {
					console.log(1)
				};
				return this;
			}
			Foo.getName = function() {
				console.log(2)
			}
			// 创建了一个Foo的类实例，并在实例上添加一个方法叫getName
			Foo.prototype.getName = function() {
				console.log(3)
			}
			var getName = function() {
				console.log(4)
			}

			function getName() {
				console.log(5)
			}
			Foo.getName() //2
			getName()//4
			Foo().getName()//1
			getName()//1
			new Foo.getName()//2  通过new执行函数
			new Foo().getName()//3  调用Foo类实例上的getName
			new new Foo().getName()//3  多个new先执行最后那个New，new Foo()先创建一个Foo的类实例，再通过new方法执行实例上的方法
		</script>
	</body>

</html>
