		<title>11.MVC和MVVM的区别</title>
	</head>

	<body>
		MVVM代表：vue；MVC代表：react
		MVVM：双向数据改变，数据驱动页面，视图更改影响数据
		MVC：单向数据改变，数据驱动页面，视图更改不影响数据
		vue：已封装好视图更改同步修改数据
		react： 需要手动视图更改时同步修改数据
	</body>
