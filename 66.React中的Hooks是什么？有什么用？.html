            函数式组件：
            1. 一个函数就是一个组件
            2. 一个函数组件必须有 return
            3. return 的是一个 react 元素

            类式组件：
            1. 一个 class 就是一个类组件
            2. 所有类组件都继承于 React.Component
            3. React.Component 类有自带的属性和方法，比如 render，componentDidMount 等其他生命周期

            答题思路：
            1. React Hooks 是一个新的 API，可以用函数来写所有组件
            2. 可以让函数组件也可以拥有自己的状态管理（包括 state 和生命周期）
            3. 可以通过创建自定义的 Hooks 来抽离可复用的业务组件
